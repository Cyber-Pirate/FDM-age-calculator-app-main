<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="./main.js"></script>
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main>
    <section class="form_area">
      <div class="input_area">
          <div class="inp">
            <label for="date" id="label">DAY</label>
            <input type="text" id="date" name="date" placeholder="DD">
            <p hidden class="d-empty ph">This field is required!</p>
            <p hidden class="d-wrong ph">Must be a valid day</p>
          </div>
          <div class="inp">
            <label for="month">MONTH</label>
            <input type="text" id="month" name="month" placeholder="MM">
            <p hidden class="m-empty ph">This field is required!</p>
            <p hidden class="m-wrong ph">Must be a valid month</p>
          </div>
          <div class="inp">
            <label for="year" >YEAR</label>
            <input type="text" id="year" name="year" placeholder="YYYY">
            <p hidden class="y-empty ph">This field is required!</p>
            <p hidden class="y-wrong ph">Must be a valid past</p>
          </div>
            <button type="button" class="btn-submit" onclick="age()">
              <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
            </button>
      </div>
    </section>
    <hr>
    <section class="output">
      <div class="out">
        <h1><span id="yr_out">--</span>years</h1>
        <h1><span id="month_out">--</span>months</h1>
        <h1><span id="date_out">--</span>days</h1>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/abubakkar-siddhiq/">Abubakkar Siddhiq</a>.
  </div>
</body>
</html>
